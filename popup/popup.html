<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="appTitle">Legal Lens</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>⚖️ <span data-i18n="appTitle">Legal Lens</span></h1>
        <p class="subtitle" data-i18n="appSubtitle">
          Understand Terms of Service in seconds with AI
        </p>
      </header>

      <div class="status-section" id="statusSection">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span id="statusText" data-i18n="statusReady">Ready</span>
        </div>
      </div>

      <!-- Download Progress Section -->
      <div class="progress-section" id="progressSection" style="display: none">
        <div class="progress-header">
          <span class="progress-label" data-i18n="downloadingModel"
            >Downloading AI Model</span
          >
          <span class="progress-percent" id="progressPercent">0%</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-info">
          <span id="progressStatus" data-i18n="initializingDownload"
            >Initializing download...</span
          >
        </div>
      </div>

      <div class="actions-section">
        <button id="simplifyBtn" class="action-btn primary">
          <span class="btn-icon">✨</span>
          <span class="btn-text" data-i18n="btnSimplify"
            >Simplify Terms of Service</span
          >
        </button>

        <div style="display: flex; gap: 12px">
          <button id="saveBtn" class="action-btn secondary" style="flex: 1">
            <span class="btn-icon">💾</span>
            <span class="btn-text" data-i18n="btnSave">Save</span>
          </button>

          <button id="compareBtn" class="action-btn secondary" style="flex: 1">
            <span class="btn-icon">📊</span>
            <span class="btn-text" data-i18n="btnCompare">Compare</span>
          </button>
        </div>
      </div>

      <!-- Scrollable content area -->
      <div class="content-scroll-area">
        <div class="result-section" id="resultSection" style="display: none">
          <h3 data-i18n="summaryTitle">Summary</h3>
          <div
            id="tosSourceInfo"
            class="tos-source-info"
            style="display: none"
          ></div>
          <div id="summaryContent" class="summary-content"></div>
        </div>

        <div class="saved-section" id="savedSection" style="display: none">
          <h3 data-i18n="savedTosTitle">Saved ToS</h3>
          <div id="savedList" class="saved-list"></div>
        </div>
      </div>

      <div class="info-section">
        <p class="info-text">
          💡 <strong data-i18n="tipLabel">Tip:</strong>
          <span data-i18n="tipText"
            >Click "Simplify" to automatically detect and summarize Terms of
            Service on any webpage</span
          >
        </p>
      </div>
    </div>

    <script src="../translator.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
