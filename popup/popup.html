<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Lens - AI-Powered ToS Simplifier</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>⚖️ Legal Lens</h1>
        <p class="subtitle">Understand Terms of Service in seconds with AI</p>
      </header>

      <div class="status-section" id="statusSection">
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span id="statusText">Ready</span>
        </div>
      </div>

      <!-- Download Progress Section -->
      <div class="progress-section" id="progressSection" style="display: none">
        <div class="progress-header">
          <span class="progress-label">Downloading AI Model</span>
          <span class="progress-percent" id="progressPercent">0%</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-info">
          <span id="progressStatus">Initializing download...</span>
        </div>
      </div>

      <div class="actions-section">
        <button id="simplifyBtn" class="action-btn primary">
          <span class="btn-icon">✨</span>
          <span class="btn-text">Simplify Terms of Service</span>
        </button>

        <div style="display: flex; gap: 12px;">
          <button id="saveBtn" class="action-btn secondary" style="flex: 1;">
            <span class="btn-icon">💾</span>
            <span class="btn-text">Save</span>
          </button>

          <button id="compareBtn" class="action-btn secondary" style="flex: 1;">
            <span class="btn-icon">📊</span>
            <span class="btn-text">Compare</span>
          </button>
        </div>
      </div>

      <div class="result-section" id="resultSection" style="display: none">
        <h3>Summary</h3>
        <div
          id="tosSourceInfo"
          class="tos-source-info"
          style="display: none"
        ></div>
        <div id="summaryContent" class="summary-content"></div>
      </div>

      <div class="saved-section" id="savedSection" style="display: none">
        <h3>Saved ToS</h3>
        <div id="savedList" class="saved-list"></div>
      </div>

      <div class="info-section">
        <p class="info-text">
          💡 <strong>Tip:</strong> Click "Simplify" to automatically detect and summarize Terms of Service on any webpage
        </p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
